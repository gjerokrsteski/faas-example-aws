AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Description: Serverless DDD

Globals:
  Function:
    Runtime: dotnetcore2.1
    Timeout: 60

Parameters:
  Stage:
    Type: String
    Default: local
    Description: Parameterize the stage of the deployment

Resources:
  ParkingLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: !Sub "sac2019-csharp-lambda-${Stage}"
      Handler: Lambda::Lambda.Functions::Get
      CodeUri: artifacts/ServerlessDDD-1.0.0.zip
      Description: FaaS handler for requesting a car entry
      MemorySize: 128
      ReservedConcurrentExecutions: 20
      Environment:
        Variables:
          PARKING_GARAGE_TABLE_NAME: !Ref 'ParkingGarageRepository'
      Events:
        PostCarRequest:
          Type: Api
          Properties:
            Path: /parking-garage-csharp
            Method: get
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action:
                - "dynamoDb:Scan"
              Resource:
                !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/sac2019-csharp-ParkingGarage*'
  ParkingGarageRepository:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub "sac2019-csharp-ParkingGarage-${Stage}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  ParkingGarageApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/parking-garage-csharp/"
